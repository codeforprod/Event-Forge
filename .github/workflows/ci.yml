name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm run build

      - name: Type check
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint

      - name: Run tests
        run: pnpm test

      - name: Verify npm pack includes dist/
        run: |
          echo "Verifying npm pack for all packages..."
          cd packages/core && pnpm pack --dry-run | grep -E "dist/.*\.js" || (echo "ERROR: dist/ files missing in core package" && exit 1)
          cd ../adapter-typeorm && pnpm pack --dry-run | grep -E "dist/.*\.js" || (echo "ERROR: dist/ files missing in adapter-typeorm package" && exit 1)
          cd ../adapter-mongoose && pnpm pack --dry-run | grep -E "dist/.*\.js" || (echo "ERROR: dist/ files missing in adapter-mongoose package" && exit 1)
          cd ../publisher-rabbitmq && pnpm pack --dry-run | grep -E "dist/.*\.js" || (echo "ERROR: dist/ files missing in publisher-rabbitmq package" && exit 1)
          cd ../nestjs && pnpm pack --dry-run | grep -E "dist/.*\.js" || (echo "ERROR: dist/ files missing in nestjs package" && exit 1)
          echo "âœ… All packages include dist/ files correctly"
